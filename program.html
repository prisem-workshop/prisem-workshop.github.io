<h1 id="keynote">Keynote</h1>

<div class="small-9 columns">
	<p class="header"><strong>Speaker: Zhi Jin</strong></p>
	<p><strong>Title:</strong> Environment-Centric Self-Adaptivity for Autonomous Systems in Smart Spaces</p>
</div>
<div class="small-3 columns"><img src="img/zhi.jpg" width="100%" /></div>

<p style="text-align: justify"><strong>Abstract:</strong>
	Recent advances reveal exciting visions of smart spaces in which self-adaptivity
	is one of the key features. Such self-adaptivity is environment-centric for it is challenged
	by the dynamics and uncertainty of the real world. This keynote summarizes the characteristics
	of smart spaces and puts forward some key challenges.
</p>

<p style="text-align: justify"><strong>About the speaker:</strong>
	Zhi Jin is a professor of Computer Science at Peking University and the deputy director of Key Lab of High
	Confidence Software Technologies (MoE) at Peking University. Her research work is primarily concerned with
	requirements engineering and knowledge-based software engineering. Recently, she pays more attention to the modeling
	of self-adaptive systems. She is/was principle investigator of over 15 national competitive grants including the
	chief scientist of a national basic research project (973 project) of the MoST of China and the project leader of
	three key projects of NSF China. She is co-author of four books and author/co-author over 150 journal and conference
	publications. She served for RE2016 as General Chair and in many other conferences as PC co-Chair or PC members. She
	is Associate Editor of IEEE TSE (2018- ), executive editor-in-chief of Chinese Journal of Software (2013- ), and
	serves in the Editorial Board of REJ (2014- ). </p>
